<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Técnica pomodoro</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <link rel="stylesheet" href="pomodoro.css" />
  <body>
    <main>
      <h1>Técnica Pomodoro</h1>
      <div class="focus">
        <p id="minutes-focus">25</p>
        <p>:</p>
        <p id="seconds-focus">00</p>
      </div>

      <div class="focus">
        <button id="up-focus">Aumentar</button>
        <button id="down-focus">Diminuir</button>
      </div>

      <div class="focus">
        <p id="minutes-break">5</p>
        <p>:</p>
        <p id="seconds-break">00</p>
      </div>

      <div class="focus">
        <button id="up-break">Aumentar</button>
        <button id="down-break">Diminuir</button>
      </div>

      <div class="focus">
        <button id="start">Começar</button>
        <button id="pause">Pausar</button>
        <button id="reset">Reiniciar</button>
      </div>
    </main>
    <script src="pomodoro.js"></script>
  </body>
</html>
